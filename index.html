<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="shortcut icon" href="images/devchallenges.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f629d7d46a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <!-- main start -->
    <h1 class="heading">Checkout</h1>
    <main class="checkout-container">
        <section class="column checkout">
            <!-- contact information section start -->
            <section class="contact-information">
                <h3>Contact Information</h3>
                <div>
                    <label for="email">E-mail:
                        <br>
                        <input type="email" name="" id="email" placeholder="Enter your email">
                    </label>
                </div>
                <br>
                <div>
                    <label for="phone">Phone:
                        <br>
                        <input type="number" id="phone" placeholder="Enter your phone">
                    </label>
                </div>
            </section>
            <!--shipping address section start -->
            <section class="shipping-address">
                <h3>Shipping Address</h3>
                <div>
                    <label for="name">Name:
                        <br>
                        <input type="text" name="" id="name" placeholder="Your name..">
                    </label>
                </div>
                <br>
                <div>
                    <label for="address">Address:
                        <br>
                        <input type="text" name="" id="address" placeholder="Your address..">
                    </label>
                </div>
                <br>
                <div>
                    <label for="city">City:
                        <br>
                        <input type="text" name="" id="city" placeholder="Your city..">
                    </label>
                </div>
                <br>
                <div class="column-input">
                    <div class="country">
                        <label for="country">Country:
                            <br>
                            <input type="text" id="country" placeholder="Your country is..">
                        </label>
                    </div>
                    <br>
                    <div>
                        <label for="postal">Postal code:
                            <br>
                            <input type="text" name="" id="postal" placeholder="Your Postal code..">
                        </label>
                    </div>
                </div>
                <br>
                <div class="save-information">
                        <input type="checkbox" name="" id="save-info">
                        <label for="save-info">Save this information for next time</label>
                </div>
                <br>
                <div class="continue-btn">
                    <button>Continue</button>
                </div>
            </section>
        </section>
        <!--shipping cart section start -->
        <section class="column cart-product">
            <div class="product">
                <div>
                    <img src="images/photo1.png" alt="" class="product-img">
                </div>
                <div class="product-info">
                    <h4>Vintage Bag</h4>
                    <p><span class="price">$39.50</span> <span class="older-rate">$56.99</span></p>
                    <p class="quantity">2</p>
                </div>
            </div>
            <div class="product">
                <div>
                    <img src="images/photo2.png" alt="" class="product-img">
                </div>
                <div class="product-info">
                    <h4>Levi Shoes</h4>
                    <p><span class="price">$74.99</span> <span class="older-rate">$109.99</span></p>
                    <p class="quantity">2</p>
                </div>
            </div>
            <div class="product-total">
                <div class="total-column">
                    <h5>Shipping</h5>
                    <p>$21</p>
                </div>
                <div class="total-column">
                    <h5>Total</h5>
                    <p>$135.49</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
